<ion-header>
  <ion-navbar primary>
    <ion-title>
      Howwasit
    </ion-title>
    <ion-buttons end>
      <button (click)='addReview()'><ion-icon name='add'></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class='home'>

  <ion-list no-lines>

    <ion-item-sliding *ngFor='let review of reviews'>

      <ion-item>

        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{review.title}}" alt="">
        </ion-avatar>

        <h2>{{review.title}}</h2>
        <p>{{review.description}}</p>

        <ion-icon *ngIf='review.rating < 50' danger name='sad'></ion-icon>
        <ion-icon *ngIf='review.rating>=50' secondary name="happy"></ion-icon>
        {{review.rating}}
      </ion-item>

      <ion-item-options>
        <button danger (click)='deleteReview(review)'>
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
